<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式報表範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 2px 0;
            text-align: center;
        }

        .content {
            flex: 1;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>報表展示頁面</h1>
    </header>

    <div class="content">
        <iframe title="事廢申報量" width="1200" height="600"
            src="https://app.powerbi.com/view?r=eyJrIjoiNjcyNmViNjQtNjBkZC00ZDZjLTk0MTItNjIxZTZiOWNiODRmIiwidCI6IjczZmZlMzIyLTNhOGMtNGQxYy05MzZkLTY2NTY3NmY1NTlhYSIsImMiOjEwfQ%3D%3D"
            frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 報表展示. 保留所有權利.</p>
    </footer>
</body>

</html>
