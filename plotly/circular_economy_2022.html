<style>

    /* 在節點名稱的 CSS 中添加以下樣式 */
    .sankey-node-label {
        position: relative; /* 設定相對定位，以便我們在其中添加顯示數值的元素 */
    }

    /* 顯示數值的樣式 */
    .sankey-node-label span.node-value {
        display: block;
        font-size: 12px;
        color: gray;
        text-align: center;
    }

    #myDivPie {
        display: flex;

        align-items: center;

    .floating-img {

        /* 或其他浮動效果，例如位移或陰影等 */
    }

    /* 選單上字型調整*/ 
    .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 15px;
        font-size: 20px; 
        border: none;
        cursor: pointer;
    }

    /* Dropdown button on hover & focus */ 滑鼠點擊選單會產生的顏色
    .dropbtn:hover,
    .dropbtn:focus {
        background-color: #2980b9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        font-size:  25px;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
        display: block;
    }
</style>

                    //2
                    "直接物質投入":"「直接物質投入(DMI)」指的是進入經濟體的物質直接投入。直接物質投入 DMI包括所有有經濟價值且可用於生產和消費活動的物質，並且它的計算方式為國內開採量加上實際進口量的總和。",
                    //3

        function closeDialog() {
            $('#dialogFlow').dialog('close');
            $('#dialogNode').dialog('close');
        }
        function init() {
            var myPlot = document.getElementById('myDiv')

            myPlot.on('plotly_click', function (data) {
                console.log(data);
                closeDialog();
                if (data.points.length > 0) {
                    if (data.points[0].flow) {

                        $("#dialogFlow").dialog({ title: data.points[0].target.label });

                        if (isDetail == false) {
                            $("#tdDetail").show();
                            $("#tdHideDetail").hide();
                            
                            $("#tdNoHighlight").hide();
                            $("#tdHighlight").hide();
                        }
                        else {
                            $("#tdHideDetail").show();
                            $("#tdDetail").hide();

                            if (isHighlight == false) {
                                $("#tdHighlight").show();
                                $("#tdNoHighlight").hide();

                            }
                            else {
                                $("#tdNoHighlight").show();
                                $("#tdHighlight").hide();
                            }
                            
                        }

                        

                        $("#dialogFlow").dialog("open");
                    }
                    else {
                        var nodeName = data.points[0].label;

                        var indexOfLineBreak = nodeName.indexOf("<br>");
                        if (indexOfLineBreak !== -1) {
                            nodeName = nodeName.substring(0, indexOfLineBreak); // 截取換行符之前的部分
                        }
                        
                        // 根據節點數值動態設定對話框的標題
                        $("#dialogNode").dialog(({ title: nodeName }));
                        if (data.points[0].label == 'Exports 0.72') {
                            if (isExpand == false) {
                                $("#tdExpand").show();
                                $("#tdCollapse").hide();

                            }
                            else {
                                $("#tdCollapse").show();
                                $("#tdExpand").hide();
                            }
                        }
                        else {
                            $("#tdExpand").hide();
                            $("#tdCollapse").hide();
                        }
                        $("#dialogNode").dialog("open");
                    }

                }
            });
